<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Atendimento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Nova Agenda</h1>
    </header>
    <div class="sidebar" id="mySidebar">
        <a href="#" onclick="closeMenu()"><span class="menu-icon close-icon">&#9776;</span></a>
        <a href="agenda.html">Agenda do dia</a>
        <a href="ordens.html">Ordens</a>
        <a href="busca.html">Busca pessoa</a>
        <a href="cadastroPessoa.html">Pessoas</a>
        <a href="cadastroAtendimento.html">Criar atendimento</a>
    </div>

    <h2 class="section-title">Buscar Pessoa Existente</h2>
    <form id="buscaPessoa">
        <input type="text" id="campoBusca" placeholder="Buscar pessoa pelo nome..." autocomplete="off">
        <ul id="sugestoes"
            style="list-style: none; padding: 0; margin: 0; display: none; background-color: #fff; border: 1px solid #ccc; border-radius: 4px; max-height: 150px; overflow-y: auto;">
        </ul>
    </form>

    <p class="textt-separator">ou</p> <br>

    <h2 class="section-title">Dados do Atendimento</h2>
    <form id="formularioAtendimento">
        <input type="hidden" id="pessoaId" name="pessoaId">
        <input type="text" id="nome" name="nome" placeholder="Nome da Pessoa (para novo cadastro ou selecione acima)" required> 
        <input type="date" id="data" name="data" placeholder="Data" required>
        <input type="time" id="hora" name="hora" placeholder="Hora" required>
        <textarea id="problema" name="problema" rows="4" required placeholder="Problema"></textarea>
        <textarea id="solucao" name="solucao" rows="4" placeholder="Solução"></textarea>
        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Observações"></textarea>
        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>

    <script type="module"> // Ensure this is type="module" to use firebase-config.js if it's modular

        const formulario = document.getElementById('formularioAtendimento');
        const campoBusca = document.getElementById('campoBusca');
        const sugestoes = document.getElementById('sugestoes');
        const nomeInput = document.getElementById('nome'); // Get a reference to the nome input
        const pessoaIdInput = document.getElementById('pessoaId'); // Get reference to hidden pessoaId

        // Function to search for people in Firestore
        async function buscarPessoas(nome) {
            try {
                const querySnapshot = await db.collection("pessoas")
                    .where("nome", ">=", nome)
                    .where("nome", "<=", nome + "\uf8ff")
                    .get();

                const resultados = [];
                querySnapshot.forEach((doc) => {
                    const pessoa = doc.data();
                    pessoa.id = doc.id; // Add the document ID to the person object
                    resultados.push(pessoa);
                });
                return resultados;
            } catch (error) {
                console.error("Erro ao buscar pessoas:", error);
                return [];
            }
        }

        // Event for typing in the search field
        campoBusca.addEventListener('input', async (event) => {
            const valor = event.target.value.trim();

            if (valor.length >= 3) { // Show suggestions only if there are at least 3 characters
                const resultados = await buscarPessoas(valor);

                sugestoes.innerHTML = ""; // Clear previous suggestions

                if (resultados.length > 0) {
                    resultados.forEach((pessoa) => {
                        const item = document.createElement('li');
                        item.textContent = pessoa.nome;
                        item.style.padding = "10px";
                        item.style.cursor = "pointer";

                        // Event to select the person and fill the hidden field
                        item.addEventListener('click', () => {
                            pessoaIdInput.value = pessoa.id; // Store the person's ID
                            nomeInput.value = pessoa.nome; // Fill the name in the form
                            nomeInput.readOnly = true; // Make the name input read-only
                            sugestoes.style.display = "none";
                            campoBusca.value = ""; // Clear the search field after selection
                        });
                        sugestoes.appendChild(item);
                    });
                    sugestoes.style.display = "block";
                } else {
                    sugestoes.style.display = "none";
                }
            } else {
                sugestoes.style.display = "none";
                // If search field is cleared, revert nome input to editable and clear personaId
                pessoaIdInput.value = "";
                nomeInput.readOnly = false;
            }
        });

        // Event for form submission
        formulario.addEventListener('submit', async (event) => {
            event.preventDefault();

            try {
                let pessoaId = pessoaIdInput.value;
                const nome = nomeInput.value.trim();
                const data = document.getElementById('data').value;
                const hora = document.getElementById('hora').value;
                const problema = document.getElementById('problema').value;
                const solucao = document.getElementById('solucao').value;
                const observacoes = document.getElementById('observacoes').value;

                // If no person was selected from suggestions (pessoaId is empty),
                // it means we need to create a new person first.
                if (!pessoaId) {
                    if (!nome) {
                        alert("Por favor, digite o nome da pessoa para um novo cadastro.");
                        return;
                    }
                    
                    // Here, you'd typically have a function to register a new person
                    // For this example, we'll assume a simplified process:
                    // Create a new person document and get its ID
                    const newPersonRef = db.collection("pessoas").doc(); // Firestore auto-generates ID
                    await newPersonRef.set({
                        nome: nome,
                        // Add other fields for new person if necessary (e.g., telefone, contato, etc.)
                        // For a full new person registration, it might be better to direct them
                        // to cadastroPessoa.html or open a modal for it.
                    });
                    pessoaId = newPersonRef.id; // Get the auto-generated ID for the new person
                    console.log("Nova pessoa cadastrada com ID:", pessoaId);
                }

                const nextId = await getNextId();

                await db.collection("atendimentos").doc(nextId.toString()).set({
                    id: nextId,
                    pessoaId: pessoaId,
                    data: data,
                    hora: hora,
                    problema: problema,
                    solucao: solucao,
                    observacoes: observacoes
                });

                alert("Atendimento cadastrado com sucesso!");
                formulario.reset();
                pessoaIdInput.value = ""; // Clear person ID
                nomeInput.value = ""; // Clear name
                nomeInput.readOnly = false; // Make name input editable again
                campoBusca.value = ""; // Clear search field
            } catch (error) {
                console.error("Erro ao enviar dados: ", error);
                alert("Erro ao enviar dados. Consulte o console.");
            }
        });

        // Function to get the next sequential ID
        async function getNextId() {
            const counterRef = db.collection('counters').doc('atendimentos_counter');

            try {
                const doc = await counterRef.get();
                if (doc.exists) {
                    const currentCount = doc.data().count;
                    await counterRef.update({ count: currentCount + 1 });
                    return currentCount + 1;
                } else {
                    await counterRef.set({ count: 1 });
                    return 1;
                }
            } catch (error) {
                console.error("Erro ao obter o próximo ID:", error);
                throw error;
            }
        }

        // Sidebar functions (already present in your original code)
        function toggleMenu() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("active");
        }

        function closeMenu() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.remove("active");
        }
    </script>
</body>

</html>
